- {name: output 1 URI, type: GCSPath, description: 'GCS path for Output 1'}
implementation:
  container:
    image: gcr.io/erwinh-mldemo/kfp-test@sha256:5dd263c8151d4276aa67d25cc5431c613336e0fbf26a54db7381b94bd3473307

name: KFP Test
description: Performs some dummy work.

inputs:
- {name: output uri, type: GCSPath, description: 'GCS path to Input 1'}
outputs:
- {name: Output 1 URI, type: GCSPath, description: 'GCS path for Output 1'}
implementation:
  container:
    image: gcr.io/erwinh-mldemo/kfp-test@sha256:67494e1458582832f8c230e7850d09f14bfe40fdcd0f53704b3e529474edcafb
    command: [
      python3, /app/src/task.py,
      --pathoutput, {inputValue: output uri},
      --output1-path-file, {outputPath: Output 1 URI},
    ]
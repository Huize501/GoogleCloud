
name: KFP - Test Component
description: Take input and write to a file
inputs:
- {name: pathoutput, type: GCSPath, description='gcs path to where to output model'} # The default values must be specified as YAML strings.
outputs:
- {name: pathoutput, type: GCSPath, description='GCS path for Output 1'} 

implementation:
implementation:
  container:
    image: gcr.io/erwinh-mldemo/kfp@sha256:b9f17fac0aa41393cd115dff884f9b48560ffa0a6ec1f9540120172f93470e69
    command: [
      python3, /pipelines/component/src/program.py,
      --pathoutput, {inputValue: output_model_uri},

      --output1-path-file, {outputPath: pathoutput},
    ]

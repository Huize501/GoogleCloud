name: KFP Test
description: Performs some dummy work.

inputs:
- {name: output uri, type: GCSPath, description: 'GCS path to Input 1'}
- {name: name, type: String, description: 'Name'}
outputs:
- {name: output 1 URI, type: String, description: 'GCS path for Output 1'}
implementation:
  container:
    image: gcr.io/erwinh-mldemo/kfp-test@sha256:adf97b6d2f7b3c23c0785dd9833a3e79a74424e17c44f167d74fbe7d170508ce
    command: [
      python3, /app/src/task.py,
      --pathoutput, {inputValue: output uri},
      --name, {inputValue: name},
      --output1-path-file, {outputPath: output 1 URI},
    ]